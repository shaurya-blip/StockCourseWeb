<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Stock Website - LANDING</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="assets/css/styles.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@300&display=swap" rel="stylesheet">
</head>

<body style="background: #131722;color: #F6F6F6;font-family: 'Exo 2', sans-serif; height:50px;">
    <nav class="navbar navbar-light navbar-expand-md fixed-top bg-dark bounce animated navbar-transparency"
        style="color: #F6F6F6;--bs-dark: #131722;--bs-dark-rgb: 19,23,34;">
        <div class="container">
            <div><a class="navbar-brand" href="/" style="color: #F6F6F6;">DevStock</a><button data-bs-toggle="collapse"
                    class="navbar-toggler" data-bs-target="#navcol-1"><span class="visually-hidden">Toggle
                        navigation</span><span class="navbar-toggler-icon"></span></button></div>
            <div class="collapse navbar-collapse" id="navcol-1">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/#course-list" style="color: #F6F6F6;">Courses</a></li>
                    <li class="nav-item"><a class="nav-link" href="/login/" style="color: #F6F6F6;">Log In</a></li>
                    <li class="nav-item"><a class="nav-link" href="/register/" style="color: #F6F6F6;"><b>Sign Up</b></a></li>
                </ul>
            </div>
        </div>
    </nav>

    {% block content %}{% endblock content %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/script.min.js"></script>
</body>

</html>
